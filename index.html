<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Pillar Poll</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 2rem;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
    }
    .pillar {
      background: white;
      border: 2px solid #ccc;
      border-radius: 12px 12px 0 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      width: 120px;
    }
    .pillar span {
      font-size: 2rem;
      display: block;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }
    .qr img {
      width: 150px;
      margin-top: 2rem;
    }
    .vote-counts {
      margin-top: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Vote: Three Pillars for Transformation</h2>

  <div class="container">
    <div class="pillar">
      <span>ğŸš€</span>
      <h3>SaaS+AI</h3>
      <button onclick="submitVote('SaaS+AI')">Vote</button>
    </div>
    <div class="pillar">
      <span>ğŸ˜ŠğŸ“Š</span>
      <h3>CX Metrics</h3>
      <button onclick="submitVote('CX Metrics')">Vote</button>
    </div>
    <div class="pillar">
      <span>ğŸ“ˆğŸ”</span>
      <h3>Dashboards</h3>
      <button onclick="submitVote('Dashboards')">Vote</button>
    </div>
  </div>

  <div class="vote-counts">
    <p id="saas">ğŸš€ SaaS+AI: 0</p>
    <p id="cx">ğŸ˜ŠğŸ“Š CX Metrics: 0</p>
    <p id="dash">ğŸ“ˆğŸ” Dashboards: 0</p>
  </div>

  <div class="qr">
    <p>Scan to Vote:</p>
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://your-site-url.com&size=150x150" alt="QR Code">
  </div>

  <script>
    const scriptURL = 'YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL';
    const counts = { 'SaaS+AI': 0, 'CX Metrics': 0, 'Dashboards': 0 };

    function submitVote(option) {
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ option }),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(res => {
        if (!res.ok) throw new Error('Vote failed');
        counts[option]++;
        updateCounts();
      })
      .catch(error => console.error('Error:', error));
    }

    function updateCounts() {
      document.getElementById('saas').textContent = `ğŸš€ SaaS+AI: ${counts['SaaS+AI']}`;
      document.getElementById('cx').textContent = `ğŸ˜ŠğŸ“Š CX Metrics: ${counts['CX Metrics']}`;

    }
  </script>
</body>
</html>
